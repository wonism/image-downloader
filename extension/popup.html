<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <style>
    html {
      height: 600px;
      overflow: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 600px;
      max-height: 600px;
      background-color: transparent;
      overflow-x: hidden;
      overflow-y: scroll;
    }
    header {
      margin: 0 0 16px;
    }
    h2 {
      color: #000;
      text-align: center;
    }
    img {
      max-width: 100%;
    }
    .clearfix:after, .clearfix:before {
      display: block;
      content: '';
      clear: both;
    }
    .pull-right {
      float: right;
    }
    .row {
      position: relative;
      margin: 4px 4px 0;
      height: 100px;
    }
    .row:last-child {
      margin-bottom: 4px;
    }
    .image-wrapper {
      position: relative;
      float: left;
      margin-bottom: 4px;
      width: 100%;
      height: 150px;
      border-bottom: 1px solid #e5e5e5;
      text-align: center;
      overflow: hidden;
    }
    .image {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
      max-width: 100%;
      height: auto;
      border: none;
      outline: none;
      cursor: -webkit-zoom-in;
    }
    .button {
      display: inline-block;
      padding: 0 4px;
      height: 2.4em;
      line-height: 2.4em;
      color: #fff;
      background-color: #000;
      background-color: rgba(0, 0, 0, .2);
      font-size: 10px;
      border: 1px solid #fff;
      outline: none;
      cursor: pointer;
      text-decoration: blink;
    }
    .button:hover {
      color: #fff;
      background-color: #000;
      border-color: #000;
    }
    .download-button {
      position: absolute;
      bottom: 8px;
      right: 0;
      left: 0;
      margin: auto;
      width: 8em;
    }
    .no-images {
      font-size: 14px;
      text-align: center;
    }
    ::-webkit-scrollbar, ::-webkit-scrollbar-button:start:decrement, ::-webkit-scrollbar-button:end:increment, ::-webkit-scrollbar-track, ::-webkit-scrollbar-thumb { display: none; }
  </style>
</head>
<body class="clearfix">
  <header>
    <h2>Image Downloader</h2>
  </header>
  <main class="clearfix" id="container"></main>
  <script src="popup.js"></script>
</body>
</html>
